<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A romantic Valentine's Day surprise for my princess ‚ù§Ô∏è">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Happy Valentine's Day ‚ù§Ô∏è">
    <meta property="og:description" content="Will you be my Valentine? A special surprise awaits!">
    <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Happy+Valentines+Day">
    <meta property="og:url" content="YOUR_DEPLOYED_URL_HERE">
    <meta name="twitter:card" content="summary_large_image">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        /* Optimized CSS */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        p {
            font-size: 2rem;
            margin-bottom: 40px;
            animation: fadeIn 4s ease-in-out;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            cursor: pointer;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            font-size: 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .btn.yes {
            background-color: #4caf50;
            color: white;
        }

        .btn.no {
            background-color: #f44336;
            color: white;
        }

        .btn.yes:hover {
            background-color: #45a049;
        }

        .btn.no:hover {
            background-color: #e53935;
            transform: scale(1.2) rotate(10deg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1) rotate(-45deg);
            }

            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        .message {
            margin-top: 20px;
            font-size: 2rem;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .message.show {
            opacity: 1;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Happy Valentine's Day My Princess ‚ù§Ô∏è</h1>
        <p>Will you be my Valentine?</p>
        <div class="heart" id="heart"></div>
        <div class="buttons">
            <button class="btn yes" id="yesBtn">Yes</button>
            <button class="btn no" id="noBtn">No</button>
        </div>
        <div class="message" id="message"></div>
    </div>
    <!-- Confetti Canvas -->
    <canvas id="confetti"></canvas>

    <script>
        // JavaScript for interactivity
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');

        yesBtn.addEventListener('click', () => {
            message.textContent = "Hehe.. I Love You The Most ‚ù§Ô∏è";
            message.classList.add('show');
            noBtn.style.display = 'none';
            startConfetti();
        });

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.transform = `rotate(${Math.random() * 360}deg)`;
        });

        noBtn.addEventListener('click', () => {
            message.textContent = "Are you sure? üò¢";
            message.classList.add('show');
        });

        // Confetti Explosion
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiColors = ['#FF0000', '#FFA500', '#FFFF00', '#008000', '#0000FF', '#4B0082', '#EE82EE'];
        const confettiCount = 200;
        const confettiArray = [];

        class Confetti {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speed = Math.random() * 5 + 1;
                this.color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                this.angle = Math.random() * 360;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
            update() {
                this.y += this.speed;
                this.x += Math.sin(this.angle) * 2;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }
        }

        function createConfetti() {
            for (let i = 0; i < confettiCount; i++) {
                confettiArray.push(new Confetti());
            }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiArray.forEach(confetti => {
                confetti.update();
                confetti.draw();
            });
            requestAnimationFrame(animateConfetti);
        }

        function startConfetti() {
            createConfetti();
            animateConfetti();
        }
    </script>
</body>

</html>
